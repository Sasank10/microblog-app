<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>microblog</title>
</head>
<body>
    <header class="navbar">
       <div class="navbar__brand">
        <img class="navbar__logo" src="/static/microblog-logo.svg" alt="microbloglogo" />Microblog
       </div> 
       <ul class="navbar__navigation">
        <li class="navbar__navigation-item"><a href="#" class="navbar__link">Recent</a> </li>
        <li class="navbar__navigation-item"><a href="#" class="navbar__link">Calendar</a> </li>
       </ul>
       <link rel="stylesheet" href="/static/css/stylei.css" />
    </header>
    <main class="main">
        <section>
            <h1>add a new entry</h1>
            <form method="POST">
                <p class="form__input">
                    <label for="entry" class="form__label">Entry contents:</label> 
                    <textarea name="content" class="form__textarea" id="entry" aria-label="Entery contents"></textarea>
                </p>
                <button type="submit" class="form__submit">Add entry</button>
            </form>
            
        </section>
        <section>
            <h1>Recent posts</h1>
            {%for Entry in Entries%}
            <article>
                <div>
                    <h2 class="entry__title">{{Entry[0] | truncate(30, True)}}</h2>
                    <time class="entry__date"datetime={{Entry[1]}}>â€¢ {{Entry[2]}}</time>
                </div>
                <p class="entry__content">{{Entry[0]}}</p>
            </article>
            {% endfor %}
        </section>
    </main>
    <footer class="footer">
        <div class="footer__content">
            <section class="left">
                <a class="footer__item">Made by sasank</a>
                <a class="footer__item">Check my projects</a>
            </section>
            <section class="right">
                <div class="footer__column">
                    <a class="footer__item">Recent</a>
                    <a class="footer__item">Calender</a>
                </div>
                <div class="footer__column">
                    <a class="footer__item">About</a>
                    <a class="footer__item">How this was made</a>
                </div>
            </section>
        </div>

    </footer>
</body>
</html>
